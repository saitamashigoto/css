<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Meeting</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text">Minutes<br>of the Meeting</div>
            <div class="icon"><img src="images/coffee.png"/></div>
        </div>
        <div class="venue">
            <div class="row">
                <div class="heading">Date and Time</div>
                <div class="content">MM/DD/YYYY, 00:00 AM</div>
            </div>
            <div class="row">
                <div class="heading">Venue</div>
                <div class="content"></div>
            </div>
            <div class="row">
                <div class="heading">Requested by</div>
                <div class="content"></div>
            </div>
        </div>
        <div class="attendees">
            <div class="card">
                <div class="heading">MEETING ATTENDEES</div>
                <div class="content">
                    <ul class="list">
                        <li>Write here</li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="heading">BUSINESS FROM LAST MEETING</div>
                <div class="content">
                    <ul class="list">
                        <li>Write here</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="new-issues">
            <div class="card">
                <div class="heading">NEW ISSUES</div>
                <div class="content">
                    <ul class="list">
                        <li>Write here</li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="heading">NEW BUSINESS</div>
                <div class="content">
                    <ul class="list">
                        <li>Write here</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="updates">
            <div class="card">
                <div class="heading">UPADTE AND ANNOUNCEMENTS</div>
                <div class="content">
                    <ul class="list">
                        <li>Write here</li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="heading">ADJOURNMENT</div>
                <div class="content">
                    <ul class="list">
                        <li>Write here</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
