<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristmas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="main-heading">
            <svg class="happy-svg" width="600" height="80" xmlns="http://www.w3.org/2000/svg">
                <path id="curve-happy" fill="transparent" d="M 150 80 q 170 -60 300 0" />
                <text class="happy" width="500">
                    <textPath xlink:href="#curve-happy">
                        Happy
                    </textPath>
                </text>
            </svg>
            <svg class="winter-svg" width="600" height="80" xmlns="http://www.w3.org/2000/svg">
                <path id="curve-winter" fill="transparent" d="M 150 80 q 170 -60 300 0" />
                <text class="winter" width="100%">
                    <textPath xlink:href="#curve-winter">
                        Winter♪
                    </textPath>
                </text>
            </svg>
        </div>
        <div class="christmas">
            <div class="top">クリスマス</div>
            <div class="bottom">手作り教室</div>
        </div>
        <div class="datetime">
            <div class="month"><span class="digit">12</span><span class="character">月</span></div>
            <div class="day"><span class="digit">15</span><span class="character">日</span><span
                    class="digit">22</span><span class="character">日</span></div>
            <div class="time"><span>10:00-</span></div>
        </div>
        <div class="place"><span>123 Anywhere St., Any City</span></div>
        <div class="details">
            <div class="ja-place">
                <div class="ja-pl-heading">場所</div>
                <div class="ja-pl-content">
                    <div class="up">手芸用品専門店</div>
                    <div class="down">7F&nbsp;&nbsp;イベント会場</div>
                </div>
            </div>
            <div class="cost">
                <div class="ja-cost-heading">参加費</div>
                <div class="ja-cost-content">2,000円</div>
            </div>
            <div class="target">
                <div class="ja-target-heading">対象</div>
                <div class="ja-taraget-content">小学生</div>
            </div>
        </div>
        <footer class="contact">
            <div class="phone">
                <div class="phone-header">主催：手作りクラブ</div>
                <div class="phone-number">Tel.&nbsp;123-456-7890</div>
            </div>
            <div class="web">
                <div class="email">hello@realygreatsite.com</div>
                <div class="homepage">www.reallygreatsite.com</div>
            </div>
            <div class="button">
                <button type="button">二次元コード</button>
            </div>
        </footer>
    </div>
</body>

</html>
