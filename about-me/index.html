<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <div class="square">
                <div class="inner-square"></div>
            </div>
            <div class="intro">
                <div class="greetings courgette-regular">Hello</div>
                <div class="personal">
                    <div class="row">
                        <div class="name">My name is</div><div class="column"></div>
                    </div>
                    <div class="row">
                        <div class="height">Height</div><div class="column"></div>
                    </div>
                    <div class="row">
                        <div class="zodiac">Zodiac</div><div class="column"></div>
                    </div>
                </div>
            </div>
            <div class="left">
                <div class="favorite-colors">
                    <div class="fc-heading">FAVORITE COLORS</div>
                    <div class="fc-circles">
                        <div class="▬fc-circle"></div>
                        <div class="▬fc-circle"></div>
                        <div class="▬fc-circle"></div>
                    </div>
                </div>
                <div class="paper-pin">
                    <div class="pp-back">
                        <div class="pp-front">
                            <div class="pp-inner"></div>
                        </div>
                    </div>
                </div>
                <div class="favorite-quote">
                    <div class="fq-circles">
                        <div class="fq-circle"></div>
                        <div class="fq-circle"></div>
                        <div class="fq-circle"></div>
                        <div class="fq-circle"></div>
                        <div class="fq-circle"></div>
                        <div class="fq-circle"></div>
                        <div class="fq-circle"></div>
                        <div class="fq-circle"></div>
                        <div class="fq-circle"></div>
                    </div>
                    <div class="fq-heading">FAVORITE QUOTE</div>
                </div>
            </div>
            <div class="right">
                <div class="about-me">
                    <div class="about-me-inner">
                        <div class="am-heading">ABOUT ME</div>
                    </div>
                </div>
                <div class="favorite-foods">
                    <div class="ff-heading">
                        <div class="ff-heading-up">FAVORITE</div>
                        <div class="ff-heading-down">FOOD</div>
                    </div>
                    <div class="ff-columns">
                        <div class="ff-column"></div>
                        <div class="ff-column"></div>
                        <div class="ff-column"></div>
                        <div class="ff-column"></div>
                        <div class="ff-column"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="side">
            <div class="first side-card">ALL ABOUT ME</div>
            <div class="second side-card"></div>
            <div class="third side-card"></div>
            <div class="fourth side-card"></div>
        </div>
    </div>

</html>
