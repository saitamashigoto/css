<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <header>
            <div class="school"></div>
            <div class="heading">
                <div>SCHOOL</div>
                <div>CALENDAR</div>
            </div>
            <div class="light-bulb"></div>
        </header>
        <main>
            <div class="row">
                <div class="date">
                    <div class="month">JUL</div>
                    <div class="day">02</div>
                </div>
                <div class="content">START OF EMPLOYMENT</div>
            </div>
            <div class="row">
                <div class="date">
                    <div class="month">AUG</div>
                    <div class="day">12</div>
                </div>
                <div class="content">SCHOOL ORIENTATION</div>
            </div>
            <div class="row">
                <div class="date">
                    <div class="month">AUG</div>
                    <div class="day">17</div>
                </div>
                <div class="content">REGULAR CLASSES</div>
            </div>
            <div class="row">
                <div class="date">
                    <div class="month">AUG</div>
                    <div class="day">28</div>
                </div>
                <div class="content">THANKSGIVING MASS</div>
            </div>
        </main>
        <div class="yellow-clip"></div>
        <div class="green-clip"></div>
        <div class="orange-clip"></div>
        <div class="blue-clip"></div>
        <div class="green-pen"></div>
        <div class="ordinary-pen"></div>

    </div>
</body>
</html>
